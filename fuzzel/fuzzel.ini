include=~/.config/fuzzel/themes/catppuccin-mocha/sky.ini
font=CaskaydiaCove Nerd Font:size=16
width=50
use-bold=yes
prompt=""
inner-pad=15
layer=overlay
dpi-aware=auto
list-executables-in-path=yes
image-size-ratio=1
terminal=kitty
exit-on-keyboard-focus-loss=no

[key-bindings]
delete-line-forward=Control+F
prev=Up Control+k
next=Down Control+j
