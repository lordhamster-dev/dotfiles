# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,3072x1920@120,auto,auto
monitor= HDMI-A-1,preferred,-1920x0,1

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec-once = fcitx5 -d  --replace
exec-once = hyprpaper
exec-once = hypridle
exec-once = copyq

# Launching waybar after applying the theme
exec-once = waybar

# Launching browser
exec-once = all_proxy=socks5://127.0.0.1:7890 vivaldi

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors

env = XIM,fcitx
env = XIM_PROGRAM,fcitx
env = INPUT_METHOD,fcitx
# env = GTK_IM_MODULE, fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,ibus

env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 5,20,10,20  # top, right, bottom, left

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more
    # Custom bezier curves for different effects
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = bounce, 0.68, -0.55, 0.27, 1.55

    # Window animations
    animation = windows, 1, 5, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, smoothIn, slide
    animation = border, 1, 10, smoothIn
    animation = borderangle, 1, 8, smoothIn
    animation = fade, 1, 5, smoothIn
    animation = workspaces, 1, 6, overshot, slide
    animation = specialWorkspace, 1, 6, bounce, slidevert
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2  # 0 -> split follows mouse, 1 -> always split to the left (new = left or top) 2 -> always split to the right (new = right or bottom)
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true

        # Use two-finger clicks for right-click instead of lower-right corner
        clickfinger_behavior = true

        # Control the speed of your scrolling
        scroll_factor = 0.4
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
  # 触摸板手势的距离
  workspace_swipe_distance = 400
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 30
  # 更改滑动灵敏度
  workspace_swipe_cancel_ratio = 0.1
  workspace_swipe_create_new = true
  # 关掉连续工作区滚动，防止滑多了
  workspace_swipe_forever = false
  #workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, grave, exec, kitten quick-access-terminal
bind = $mainMod, A, exec, hyprshot -z -m region --clipboard-only --raw | satty -f -
bind = $mainMod, B, exec, pkill waybar && waybar &
bind = $mainMod, C, exec, gnome-calculator
bind = $mainMod, D, exec, dolphin
bind = $mainMod, E, exec, kitty -T yazi -e yazi
bind = $mainMod, F, togglefloating,
bind = $mainMod, G, togglespecialworkspace, Game
workspace = special:Game, on-created-empty: env all_proxy=socks5://127.0.0.1:7890 steam
bind = $mainMod, M, exit,
bind = $mainMod, N, exec, kitty -T ncmpcpp -e ncmpcpp
bind = $mainMod, O, togglespecialworkspace, Obsidian
workspace = special:Obsidian, on-created-empty: kitty -T Obsidian -d ~/Sync/Obsidian -e nvim
bind = $mainMod, P, exec, hyprpicker -a
bind = $mainMod, Q, exec, ~/.config/waybar/scripts/record-screen.sh toggle
bind = $mainMod, S, togglespecialworkspace, Secret
bind = $mainMod SHIFT, S, movetoworkspace, special:Secret
bind = $mainMod, T, exec, kitty
bind = $mainMod, V, exec, copyq toggle
bind = $mainMod, W, killactive,
bind = $mainMod, space, exec, fuzzel
bind = $mainMod, Delete, exec, hyprlock
bind = $mainMod, Return, fullscreen

# 使用子映射进行窗口调整
bind = $mainMod, R, submap, resize
submap = resize
binde = , L, resizeactive, 50 0
binde = , H, resizeactive, -50 0
binde = , K, resizeactive, 0 -50
binde = , J, resizeactive, 0 50
bind = , escape, submap, reset
submap = reset

# bind = $mainMod, Z, togglesplit, # dwindle
# bind = $mainMod, X, pseudo, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch to previous workspace
bind = $mainMod, Tab, workspace, previous

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod+Shift, L, movewindow, r  #==> Move to right
bind = $mainMod+Shift, H, movewindow, l  #==> Move to left
bind = $mainMod+Shift, K, movewindow, u  #==> Move to up
bind = $mainMod+Shift, J, movewindow, d  #==> Move to down

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

